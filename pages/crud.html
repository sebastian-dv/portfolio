<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="icon" href="../images/icons8-laptop-16.png" type="image/png">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/script.js" defer></script>
  <script src="../scripts/crud.js" defer></script>
</head>

<body>

  <header>
    <div id="header-top">
      <h1>Sebastian Diaz</h1>
      <label for="hamburger">&#9776</label>
    </div>
    <nav>
      <input type="checkbox" id="hamburger">
      <ul id="hamburger-items">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="crud.html">Crud</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="theme-toggle">Switch Theme</button></li>
      </ul>
    </nav>
  </header>

  <hr>

  <main id="crud">
    <form id="create-form" class="card" method="post">
      <fieldset>
        <legend>
          <h2>Create Project</h2>
        </legend>
        <hr>

        <label for="title">Title</label>
        <input type="text" name="title" id="title">

        <label for="image">Image URL</label>
        <input type="url" name="image" id="image">

        <label for="image-alt">Image Description</label>
        <input type="text" name="image-alt" id="image-alt">

        <label for="link">Repo URL</label>
        <input type="url" name="link" id="link">

        <label for="desc">Description</label>
        <textarea name="desc" id="desc" rows="4"></textarea>

        <div id="create-buttons">
          <button id="create-local">Create Local</button>
          <button id="create-remote">Create Remote</button>
        </div>
        <output id="create-output"></output>
      </fieldset>
    </form>
    <form id="update-form" class="card" method="post">
      <fieldset>
        <legend>
          <h2>Update Project</h2>
        </legend>
        <hr>

        <label for="title">Title</label>
        <input type="text" name="title" id="title">

        <label for="image">Image URL</label>
        <input type="url" name="image" id="image">

        <label for="image-alt">Image Description</label>
        <input type="text" name="image-alt" id="image-alt">

        <label for="link">Repo URL</label>
        <input type="url" name="link" id="link">

        <label for="desc">Description</label>
        <textarea name="desc" id="desc" rows="4"></textarea>

        <div id="update-buttons">
          <button id="update-local">Update Local</button>
          <button id="update-remote">Update Remote</button>
        </div>
        <output id="update-output"></output>
      </fieldset>
    </form>
    <form id="remove-form" class="card" method="post">
      <fieldset>
        <legend>
          <h2>Remove Project</h2>
        </legend>
        <hr>

        <label for="title">Title</label>
        <input type="text" name="title" id="title">

        <div id="remove-buttons">
          <button id="remove-local">Remove Local</button>
          <button id="remove-remote">Remove Remote</button>
        </div>
        <output id="remove-output"></output>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sebastian Diaz</p>
  </footer>

</body>

</html>
