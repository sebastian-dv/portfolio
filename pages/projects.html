        </project-card>
        <project-card
          title="Predicting Diseases"
          img="../images/model-thumbnail"
          img-alt="feature importance plot"

            algorithms, we find which approaches most effectively identify
            disease outcomes."

        </project-card>
        <project-card
          title="Blackjack"
          img="../images/blackjack-thumbnail"
          img-alt="playing blackjack"

            Implemented dealer logic and game state management with clear
            win/loss conditions."
          link="https://github.com/sebastian-dv/blackjack">
        </project-card>
        <project-card
          title="To-Do List"
          img="../images/to-do-thumbnail"
